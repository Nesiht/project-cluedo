<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
    <title>Project Cluedo</title>
  </head>
  <body>
    <section class="cards">
      <article class="deck" id="killerCard" onclick="pickKiller()">
        <h2>KILLER</h2>
        <section class="deck-info">
          <p id="killerName"></p>
          <p id="killerAge"></p>
          <p id="killerOccupation"></p>
          <img id="killerImage" src="" height="100" />
          <p id="killerDescription"></p>
        </section>
      </article>
      <article class="deck" id="weaponCard" onclick="pickWeapon()">
        <h2>WEAPON</h2>
        <section class="deck-info">
          <p id="weaponName"></p>
          <p id="weaponWeight"></p>
          <p id="weaponLength"></p>
        </section>
      </article>
      <article class="deck" id="roomCard" onclick="pickRoom()">
        <h2>ROOM</h2>
        <section class="deck-info">
          <p id="roomName"></p>
        </section>
      </article>
    </section>

    <h3 class="reveal-mystery" id="mystery"></h3>

    <button onclick="clickBait()">REVEAL THE CRIME</button>

    <script src="clue.js"></script>
  </body>
</html>
